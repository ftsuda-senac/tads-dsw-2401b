<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Fetch API</title>
    <style>
        .item {
            border: 3px dashed #555;
            background-color: #ccc;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo Fetch API recebendo array</h1>
        <button id="btnExecutar">Executar</button>
        <hr />
        <div id="resultado"></div>
    </main>

    <script>
        function acessarDados() {
            fetch('https://jsonplaceholder.typicode.com/posts').then((respHttp) => {
               if (!respHttp.ok) {
                   alert ('Erro ao acessar API Web');
                    return;
               }
               respHttp.json().then((dados) => {
                    const elResultado = document.getElementById('resultado');
                    elResultado.innerHTML = '';
                    for (const itemDados of dados) {
                        elResultado.insertAdjacentHTML('beforeend',`
                            <div class="item">
                                <h2>${itemDados.title} (ID: ${itemDados.id})</h2>
                                <p>${itemDados.body}</p>
                                <p>UserId: ${itemDados.userId}</p>
                            </div>`);
                    }
               });
            });
        }
        
        document.getElementById('btnExecutar').onclick = acessarDados;

    </script>
</body>
</html>
